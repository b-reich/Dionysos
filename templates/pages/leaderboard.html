{% extends 'layouts/main.html' %}
{% block title %}Leaderboard{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Leaderboard</h1>
</div>
<div class="container">
	<div id="skillgraph" class="panel panel-default row">
	
		<div class='row skill-row'>
			<span class='skillData bg-blue text-center' data-percent='50'>Intermediate</span></span>
		</div>
		<div class='row skill-row'>
			<span class='skillData bg-rust' data-percent='60'>Intermediate</span></span>
		</div>
		<div class='row skill-row'>
			<span class='skillData bg-blue' data-percent='80'>Strong</span></span>
		</div>
		<div class='row skill-row'>
			<span class='skillData bg-rust' data-percent='100'>Strong</span></span>
		</div>
	</div>
</div>
<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
	var data = {{data|tojson}};
	$(function() {
		$('#table').bootstrapTable({
			data: data
		});
	});
});//]]>
</script>

<div class="container">
  <br>
  <table id="table" data-toggle="true" data-show-columns="true" data-pagination="true" data-height="500">
    <thead>
      <tr>
        <th data-field="name" data-sortable="true">Name</th>
        <th data-field="amount" data-sortable="true">Betrag</th>
      </tr>
    </thead>
  </table>
</div>

{% endblock %}
